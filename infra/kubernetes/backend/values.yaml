---
# Default values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "uzubtsou"
  name: "backend"
  pullPolicy: "IfNotPresent"
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

# Security token
token: "token"

database:
  username: "postgres" # replace with actual username
  password: "postgres" # replace with actual password
  host: "localhost:5432" # replace with actual host and port
  name: "coffee_dev" # default value, can be overridden

job:
  schedule: "0 0 * * *"
  command: ["yarn", "jobs:supply:dev"]
  restartPolicy: "OnFailure"
  # successfulJobsHistoryLimit: 3
  # failedJobsHistoryLimit: 1
  # concurrencyPolicy: "Forbid"
  # startingDeadlineSeconds: 200
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 1Gi

imagePullSecrets: []

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 1Gi

serviceAccount:
  create: false

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
